<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Image Debug Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        .upload-area { 
            border: 2px dashed #ccc; 
            padding: 40px; 
            text-align: center; 
            margin: 20px 0; 
            border-radius: 8px;
        }
        .upload-area:hover { 
            border-color: #999; 
        }
        .result { 
            margin: 20px 0; 
            padding: 20px; 
            border: 1px solid #ddd; 
            border-radius: 8px;
        }
        .image-preview { 
            max-width: 100%; 
            max-height: 600px; 
            border: 1px solid #ccc; 
            margin: 10px 0;
        }
        .error { 
            color: red; 
            background: #ffebee; 
            padding: 15px; 
            border-radius: 4px;
        }
        .success { 
            color: green; 
            background: #e8f5e8; 
            padding: 15px; 
            border-radius: 4px;
        }
        .debug-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            margin: 10px 0;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .loading {
            display: inline-block;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>PDF to Image Conversion Debug Tool</h1>
    
    <div class="upload-area" id="uploadArea">
        <p>Drop a PDF file here or click to select</p>
        <input type="file" id="fileInput" accept=".pdf" style="display: none;">
        <button onclick="document.getElementById('fileInput').click()">Select PDF File</button>
    </div>

    <div id="result" class="result" style="display: none;"></div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const result = document.getElementById('result');

        // Handle drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#007bff';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#ccc';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ccc';
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                processFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                processFile(e.target.files[0]);
            }
        });

        async function processFile(file) {
            console.log('Processing file:', file.name, file.type, file.size);
            
            result.innerHTML = `
                <div class="loading">
                    <p>Converting PDF to images... <span class="loading">⏳</span></p>
                    <p>File: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)</p>
                </div>
            `;
            result.style.display = 'block';

            try {
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch('/api/debug/convert-pdf', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                // Debug: Log the response data to console
                console.log('API Response:', data);
                console.log('firstPagePreview:', data.firstPagePreview);
                if (data.firstPagePreview) {
                    console.log('base64 exists:', !!data.firstPagePreview.base64);
                    console.log('base64 length:', data.firstPagePreview.base64?.length);
                    console.log('base64 preview:', data.firstPagePreview.base64?.substring(0, 100));
                }

                if (data.success) {
                    result.innerHTML = `
                        <div class="success">
                            <h3>✅ Conversion Successful!</h3>
                            <p><strong>Pages converted:</strong> ${data.pageCount}</p>
                        </div>
                        
                        <div class="debug-info">
                            <strong>Debug Information:</strong>
                            ${JSON.stringify(data.allPages, null, 2)}
                        </div>

                        ${data.firstPagePreview ? `
                            <div>
                                <h4>First Page Preview:</h4>
                                <p><strong>File:</strong> ${data.firstPagePreview.fileName}</p>
                                <p><strong>Size:</strong> ${data.firstPagePreview.bufferSize} bytes</p>
                                <p><strong>MIME Type:</strong> ${data.firstPagePreview.mimeType}</p>
                                <img src="${data.firstPagePreview.base64}" alt="Page 1 Preview" class="image-preview">
                            </div>
                        ` : ''}
                    `;
                } else {
                    result.innerHTML = `
                        <div class="error">
                            <h3>❌ Conversion Failed</h3>
                            <p><strong>Error:</strong> ${data.error}</p>
                            ${data.details ? `<p><strong>Details:</strong> ${data.details}</p>` : ''}
                        </div>
                        
                        <div class="debug-info">
                            <strong>Debug Information:</strong>
                            ${JSON.stringify(data.pages || [], null, 2)}
                        </div>
                    `;
                }

            } catch (error) {
                console.error('Error:', error);
                result.innerHTML = `
                    <div class="error">
                        <h3>❌ Request Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Check the browser console and server logs for more details.</p>
                    </div>
                `;
            }
        }
        // Log current URL for easy access
        console.log('Debug tool available at:', window.location.href);
        console.log('API endpoint:', '/api/debug/convert-pdf');
    </script>
</body>
</html>
